<!-- 
盒模型(内边距padding，外边距margin，内容区content（width*height），边框border)

层模型(定位)
1.absolute(绝对定位)-----脱离原来位置的定位
(相对于最近有定位的父级进行定位，如没有，则文档)


2.relative(相对定位)-----保留原来位置的定位
(相对于自己来定位)

3.固定定位(fixed)
定义：固定盒子位置，无论滚动条如何移动，都不会在屏幕中消失
注：父相子绝


浮动模型
注：无视行级元素以及块级元素
 -->

    <div class="fonts">待到秋来九月八，我花开后百花杀</div>
